steps:
# Step 1: Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/audiohook', '.']

# Step 2: Push the image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/audiohook']

# Step 3: Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'audiohook'
    - '--image'
    - 'gcr.io/$PROJECT_ID/audiohook'
    - '--region'
    - 'asia-south1'
    - '--platform'
    - 'managed'
    - '--service-account'
    - '939065810783-compute@developer.gserviceaccount.com'
    - '--allow-unauthenticated'

# Optional: Set environment variables
#   env:
#     - 'ENV_VAR_NAME=value'

options:
  logging: CLOUD_LOGGING_ONLY
